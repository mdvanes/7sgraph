type Person {
    personID: ID!
    name: String @search(by: [term])
    nickNames: [String]
    gender: String
    # just year for now
    dateOfBirth: Int 
    # just year for now
    dateOfDeath: Int
    # should be Geo/geo/Point/Point[]
    location: [Int]
    parent: [Person]
    nonBioParent: [Person]
    physicalRelation: [Person]
    otherRelation: [Person]
    story: Story
}

type Story {
    storyID: ID!
    title: String @search(by: [term])
}

