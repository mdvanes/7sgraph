query getPersonByName($name: String!) {
  queryPerson(filter: { name: {allofterms: $name}}) {
    __typename
    personID
    name
    dateOfBirth
    nickNames
    story {
      title
    }
    parent {
      __typename
      name
      personID
    }
    nonBioParent {
      __typename
      name
      personID
    }
    physicalRelation {
      __typename
      name
      personID
    }
  }
}