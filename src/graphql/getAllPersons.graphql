query getAllPersons {
  queryPerson {
    __typename
    personID
    name
    dateOfBirth
    nickNames
    story {
      title
    }
    parent {
      __typename
      name
      personID
    }
    nonBioParent {
      __typename
      name
      personID
    }
    physicalRelation {
      __typename
      name
      personID
    }
  }
}