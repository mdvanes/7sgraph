overwrite: true
schema: "http://localhost:8080/graphql"
# documents: "src/**/*.graphql"
generates:
  src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"   
      # - "typescript-graphql-request"
    config:
      gqlImport: graphql-request#gql
  ./schema.graphql.json:
    plugins:
      - "introspection"
